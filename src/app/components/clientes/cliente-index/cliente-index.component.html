<div class="wrapper">
  <app-sidebar style="background: white !important;"></app-sidebar>

  <div class="main">
    <nav class="navbar navbar-expand navbar-theme">
      <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>
    </nav>
    <main class="content">
      <div class="container-fluid">

        <div class="header">
          <h1 class="header-title">
            Clientes
          </h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"> Dashboard</a></li>
              <li class="breadcrumb-item">Clientes</li>
            </ol>
          </nav>
        </div>

        <div class="row">
          <div class="col-12 col-xl-12">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Listado de Clientes</h5>
                <a [routerLink]="['/cliente/registrar']" class="btn btn-primary">Nuevo Cliente</a>
              </div>
              <table class="table table-striped table-hover">
                <thead >
                  <tr>
                    <th style="text-align: center;">Nombre del Cliente</th>
                    <th style="text-align: center;">Número de Telefono</th>
                    <th style="text-align: center;">Nit</th>
                    <th style="text-align: center;">Dirección</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of clientes | paginate: { itemsPerPage: 8, currentPage: p } ">
                    <td style="text-align: center;">{{item.name}}</td>
                    <td style="text-align: center;">{{item.phoneNumber}}</td>
                    <td style="text-align: center;">{{item.nit}}</td>
                    <td style="text-align: center;">{{item.direction}}</td>
                    <td style="text-align: center;">
                      <div class="btn-group">
                        <button type="button" class="btn mb-1 btn-secondary dropdown-toggle"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                        </button>
                        <div class="dropdown-menu">
                          <a class= "dropdown-item" [routerLink]="['/cliente/editar/',item._id]">Editar Cliente</a>
                          <a class= "dropdown-item" (click)="deleteClient(item._id)">Eliminar Cliente</a>
                        </div>
                      </div>
                    </td>
                </tbody>
              </table>
            </div>
          </div>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </main>

  </div>
</div>
