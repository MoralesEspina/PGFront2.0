<div class="wrapper">
  <app-sidebar style="background: white !important;"></app-sidebar>

  <div class="main">
    <nav class="navbar navbar-expand navbar-theme">
      <a class="sidebar-toggle d-flex mr-2">
        <i class="hamburger align-self-center"></i>
      </a>
    </nav>
    <main class="content">
      <div class="container-fluid">

        <div class="header">
          <h1 class="header-title">
            Venta
          </h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['/dashboard']"> Dashboard</a></li>
              <li class="breadcrumb-item"><a [routerLink]="['/ventas']"> Ventas</a></li>
              <li class="breadcrumb-item">Detalle de Venta</li>
            </ol>
          </nav>
        </div>

        <div class="row">
          <div class="col-12 col-xl-12 form-group">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Datos de Venta</h5>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-4 form-group">
                    <label><b>Cliente</b></label>
                    <input type="text" class="form-control" readonly value="{{sale.id_client.name}}">
                  </div>
                  <div class="col-2 form-group">
                    <label><b>Nit</b></label>
                    <input type="text" class="form-control" readonly value="{{sale.id_client.nit}}">
                  </div>
                  <div class="col-2 form-group">
                    <label><b>Número</b></label>
                    <input type="text" class="form-control" readonly value="{{sale.id_client.phoneNumber}}">
                  </div>
                  <div class="col-4 form-group">
                    <label><b>Dirección</b></label>
                    <input type="text" class="form-control" readonly value="{{sale.id_client.direction}}">
                  </div>
                  <div class="col-4 form-group">
                    <label><b>Trabajador</b></label>
                    <input type="text" class="form-control" readonly value="{{sale.id_user.name}}">
                  </div>
                  <div class="col-4 form-group">
                    <label><b>Número del Trabajador</b></label>
                    <input type="text" class="form-control" readonly value="{{sale.id_user.phoneNumber}}">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-xl-12">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Detalles de Venta</h5>
              </div>
              <table class="table table-striped table-hover">
                <thead >
                  <tr>
                    <th style="text-align: center;">Producto</th>
                    <th style="text-align: center;">Precio Venta</th>
                    <th style="text-align: center;">Cantidad</th>
                    <th style="text-align: center;">Subtotal</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of detail_sale">
                  <td style="text-align: center;">{{item.id_product.name}}</td>
                  <td style="text-align: center;">Q. {{item.id_product.sale_price}}</td>
                  <td style="text-align: center;">{{item.quantity}}</td>
                  <td style="text-align: center;">Q. {{(item.id_product.sale_price)*(item.quantity)}}</td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div>
</div>
